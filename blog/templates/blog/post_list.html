<html>
    <head>
        <title>Mochizuki blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Mochizuki Blog</a></h1>
            <p><a href="/admin">adminpage</a></p>

        {% for post in posts %}

          <p>published: {{ post.published_date }}</p>
          <h1><a href="">{{ post.title }}</a></h1>

        </div>
        {% endfor %}
    </body>
</html>
